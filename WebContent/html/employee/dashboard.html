<!doctype html>
<html lang="en">

    <head>
        <base href="/2025_fall_cs_122b_marjoe_war/">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
              name="viewport">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">

        <title>Fabflix</title>

        <!-- favicon links -->
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">

    </head>

    <body>
        <div id="employeeHeader-placeholder"></div>
        <div class="container mt-4">
            <div class="employee-add-section">
                <div class="card flex-fill">
                    <p class="add-title">Add New Star</p>
                    <div class="card-body">
                        <form id="add-star-form">
                            <label for="star-name" class="sr-only">Star Name</label>
                            <input type="text" id="star-name" class="form-control mb-2"
                                   placeholder="Star Name" required aria-label="Star Name">

                            <label for="star-birth" class="sr-only">Birth Year</label>
                            <input type="number" id="star-birth" class="form-control mb-2"
                                   placeholder="Birth Year (optional)" aria-label="Birth Year">

                            <button type="submit" class="btn btn-primary w-100">Add Star</button>
                        </form>
                        <div id="star-msg" class="mt-2 text-danger"></div>
                    </div>
                </div>
                <div class="card flex-fill">
                    <p class="add-title">Add New Movie</p>
                    <div class="card-body">
                        <form id="add-movie-form">
                            <label for="movie-title" class="sr-only">Title</label>
                            <input type="text" id="movie-title" class="form-control mb-2"
                                   placeholder="Title" required aria-label="Title">

                            <label for="movie-year" class="sr-only">Year</label>
                            <input type="number" id="movie-year" class="form-control mb-2"
                                   placeholder="Year" required aria-label="Year">

                            <label for="movie-director" class="sr-only">Director</label>
                            <input type="text" id="movie-director" class="form-control mb-2"
                                   placeholder="Director" required aria-label="Director">

                            <label for="movie-star" class="sr-only">Star</label>
                            <input type="text" id="movie-star" class="form-control mb-2"
                                   placeholder="Star" required aria-label="Star">

                            <label for="movie-genre" class="sr-only">Genre</label>
                            <input type="text" id="movie-genre" class="form-control mb-2"
                                   placeholder="Genre" required aria-label="Genre">

                            <button type="submit" class="btn btn-primary w-100">Add Movie</button>
                        </form>
                        <div id="movie-msg" class="mt-2 text-danger"></div>
                    </div>
                </div>
            </div>

            <div class="container-fluid px-3">
                <div class="card metadata-card w-100">
                    <p class="add-title">Database Metadata</p>
                    <div class="card-body">
                        <div id="metadata-table"></div>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="js/employee/employeeHeader.js"></script>
        <script src="js/employee/addMovie.js"></script>
        <script src="js/employee/addStar.js"></script>
        <script src="js/employee/metadata.js"></script>
    </body>

</html>
