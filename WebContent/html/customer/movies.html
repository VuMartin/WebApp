<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <base href="../../">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">  <!-- support mobile devices -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Top Rated Movies</title>

    <!-- favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>

    <body>
        <div id="header-placeholder"></div>
        <div class="main-content">
            <div class="container">
                <div class="header-row">
                    <h3 id="h3-title" class="h3-title">Top Rated Movies</h3>

                    <div class="sort-container">
                        <div class="sort-group">
                            <span class="sort-label">Sorted By:</span>
                            <span class="sort-option selected" data-field="rating">Rating</span>
                            <span class="sort-option" data-field="title">Title</span>
                        </div>
                        <div class="sort-group">
                            <span class="sort-label">Rating:</span>
                            <span class="sort-option" data-field="rating" data-order="asc">Ascending ↑</span>
                            <span class="sort-option selected" data-field="rating" data-order="desc">Descending ↓</span>
                        </div>
                        <div class="sort-group">
                            <span class="sort-label">Title:</span>
                            <span class="sort-option selected" data-field="title" data-order="asc">Ascending ↑</span>
                            <span class="sort-option" data-field="title" data-order="desc">Descending ↓</span>
                        </div>
                        <div class="sort-group">
                            <span class="sort-label">Movies per page:</span>
                            <select id="page-size">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>
                </div>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Movie Title</th>
                        <th>Release Year</th>
                        <th>Director</th>
                        <th>Genres</th>
                        <th>Stars</th>
                        <th class="ratings-col">Rating</th>
                    </tr>
                    </thead>
                    <tbody id="movie-table-body"></tbody>
                </table>
            </div>
            <div class="pagination">
                <!--            <button id="first-page">«</button>-->
                <button id="prev-page">‹</button>
                <span id="page-numbers">Page 1 of 1 </span>
                <button id="next-page">›</button>
                <!--            <button id="last-page">»</button>-->
            </div>
        </div>
        <div id="browse-placeholder"></div>

        <!-- Load jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>-->
        <!--        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->

        <!-- Load our own JS file -->
        <!-- The path is relative to movie.html, since these two files are in the same directory -->
        <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
             otherwise the url is relative to the root path-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
        <script src="js/customer/header.js"></script>
        <script src="js/customer/movies.js"></script>
        <script src="js/customer/addtoCart.js"></script>
        <script src="js/customer/browse.js"></script>
    </body>
</html>
