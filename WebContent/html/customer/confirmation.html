<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">  <!-- support mobile devices -->

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../../css/styles.css">

        <title>Payment - Fablix</title>

        <!-- favicon links -->
        <link rel="apple-touch-icon" sizes="180x180" href="../../apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../../favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../../favicon-16x16.png">
        <link rel="manifest" href="../../site.webmanifest">
    </head>

    <body>
        <div id="header-placeholder"></div>
        <div class="container">
            <h1 class="mb-4">Order Confirmation</h1>

            <div id="confirmation-section">
                <div class="mb-3">
                    <p>Thank you, <strong id="customerName"></strong>! Your order has been successfully placed.</p>
                </div>

                <div class="mb-3">
                    <h4>Order Summary</h4>
                    <ul id="orderList"></ul>
                    <p>Total: $<span id="totalPrice"></span></p>
                </div>

                <div class="mb-3">
                    <p>Payment method: Credit Card ending in **** <span id="cardLast2"></span></p>
                </div>
            </div>

            <div class="mb-3">
                <a href="movies.html" class="btn btn-primary">Continue Shopping</a>
                <button class="btn btn-secondary" onclick="window.print()">Print Receipt</button>
            </div>
        </div>
        <!-- Load jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>-->
        <!--        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->
        <script src="../../js/header.js"></script>
        <script src="../../js/customer/confirmation.js"></script>
    </body>
</html>
