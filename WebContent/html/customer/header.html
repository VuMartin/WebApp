<header id="movie-page-header">
    <span class="arrow">←</span>
    <a href="/html/customer/movies.html?restore=true" class="back-link">
        Back
    </a>
    <h1 id="site-name">
        <a href="/html/customer/main.html">FABFLIX</a>
    </h1>
    <form id="search-form">
        <button type="button" id="search-options-button">▼</button>
        <div id="search-options" class="hidden">
            <span> Search by: </span>
            <input type="text" id="search-year" placeholder="Year">
            <input type="text" id="search-director" placeholder="Director">
            <input type="text" id="search-star" placeholder="Star Name">
        </div>
        <input type="text" id="search-input" placeholder="Search movies by title..." autocomplete="off">
        <button type="submit">
            <img id="button-icon" src="/images/search-icon.png" alt="Search">
        </button>
    </form>
    <div id="user-dropdown">
        <a href="/html/customer/cart.html" id="cart-link">
            <img id="cart-icon" src="/images/cart-icon.png" alt="Cart">
            <span id="cart-count">0</span>
        </a>
        <span id="username">User ▼</span>
        <div id="dropdown-menu" class="hidden">
            <button id="logout-button">Logout</button>
        </div>
    </div>
</header>
