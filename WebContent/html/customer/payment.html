<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">  <!-- support mobile devices -->

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../../css/styles.css">

        <title>Payment - Fablix</title>

        <!-- favicon links -->
        <link rel="apple-touch-icon" sizes="180x180" href="../../apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../../favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../../favicon-16x16.png">
        <link rel="manifest" href="../../site.webmanifest">
    </head>

    <body>
        <div id="header-placeholder"></div>
        <div class="container">
            <h1 class="mb-4">Payment</h1>

            <!-- Total price display -->
            <div class="mb-4">
                <h4>Total: $<span id="total-price">122</span></h4>
            </div>

            <!-- Payment form -->
            <form id="payment-form">
                <div class="row mb-3">
                    <div class="col">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Credit Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" required>
                </div>

                <div class="mb-3">
                    <label for="expiration" class="form-label">Expiration Date</label>
                    <input type="date" class="form-control" id="expiration" required placeholder="YYYY-MM-DD">
                </div>

                <div class="mb-3 text-danger" id="error-message">
                    Invalid payment information. Please try again.
                </div>

                <button type="submit" class="btn btn-success">Place Order</button>
            </form>
        </div>
        <!-- Load jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>-->
        <!--        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->
        <script src="../../js/header.js"></script>
        <script src="../../js/customer/payment.js"></script>
    </body>
</html>
