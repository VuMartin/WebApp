<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">  <!-- support mobile devices -->

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">

        <title id="pageTitle"> Fabflix </title>

        <!-- favicon links -->
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
    </head>

    <body>
        <header class="site-header">
            <span class="arrow">←</span>
            <a href="movies.html" class="back-link">
                Back to Top Rated Movies
            </a>
            <h1 id="site-name">Fabflix</h1>
        </header>
        <div class="container">  <!-- container to add padding on both sides -->
            <div class="card">
                <h3 id="name"></h3>
                <p>⭐️ <span id="movieRating"></span></p>
                <p>Director: <span id="movieDirector"></span></p>
                <p>Genres: <span id="movieGenres"></span></p>
                <p>Stars: <span id="movieStars"></span></p>
            </div>
        </div>

        <!-- Load jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>-->
        <!--        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->

        <!-- Load our own JS file -->
        <!-- The path is relative to movie.html, since these two files are in the same directory -->
        <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
             otherwise the url is relative to the root path-->
        <script src="js/movie.js"></script>
    </body>
</html>
