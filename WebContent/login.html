<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Fabflix</title>

    <!-- favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

</head>

<body id="login-header">
    <header id="movie-page-header">
        <h1 id="site-name"> FABFLIX </h1>
    </header>
    <div class="login-card-box">
        <div class="card p-4 shadow login-card" style="width: 300px;">
            <h3 class="text-center mb-3">Login</h3>
            <form id="login-form" action="api/login" method="POST">
                <input id="email" type="email" class="form-control mb-2" placeholder="Email">
                <input id="password" type="password" class="form-control mb-3" placeholder="Password">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div id="error-msg"></div>
        </div>
    </div>

    <p class="text-center mt-3">
        Enjoy discovering, watching, purchasing movies â€” please log in to continue.
    </p>
    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>-->
    <!--        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->

    <!-- Load our own JS file -->
    <!-- The path is relative to js/login.html, since these two files are not in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
         otherwise the url is relative to the root path-->
    <script src="js/login.js"></script>
</body>

</html>
