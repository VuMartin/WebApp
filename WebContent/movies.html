<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">  <!-- support mobile devices -->

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">

        <title>Top Rated Movies</title>

        <!-- favicon links -->
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
    </head>

    <body>
        <header id="movie-page-header">
            <h1 id="site-name"> Fabflix </h1>
        </header>
        <div class="container">
            <div class="full-h3">
                <h3>Top 20 Rated Movies</h3>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Movie Title</th>
                        <th>Release Year</th>
                        <th>Director</th>
                        <th>Genres</th>
                        <th>Stars</th>
                        <th class="ratings-col">‚≠ê Rating</th>
                    </tr>
                </thead>

                <!-- Table body is left empty here, will be populated with the data retrieved with movies.js -->
                <!-- movies.js will find this html element by it's id "movie-table-body" -->
                <tbody id="movie-table-body"></tbody>
            </table>
        </div>

        <!-- Load jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>-->
<!--        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->

        <!-- Load our own JS file -->
        <!-- The path is relative to movie.html, since these two files are in the same directory -->
        <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
             otherwise the url is relative to the root path-->
        <script src="js/movies.js"></script>
    </body>
</html>
