<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">  <!-- support mobile devices -->

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">

        <title>Shopping Cart - Fablix</title>

        <!-- favicon links -->
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
    </head>

    <body>
        <header id="movie-page-header">
            <span class="arrow">←</span>
            <a href="movies.html?restore=true" class="back-link">
                Back to Top Rated Movies
            </a>
            <h1 id="site-name">FABFLIX</h1>
            <form id="search-form">
                <button type="button" id="search-options-button">▼</button>
                <div id="search-options" class="hidden">
                    <span> Search by: </span>
                    <input type="text" id="search-year" placeholder="Year">
                    <input type="text" id="search-director" placeholder="Director">
                    <input type="text" id="search-star" placeholder="Star Name">
                </div>
                <input type="text" id="search-input" placeholder="Search movies by title...">
                <button type="submit">
                    <img id="button-icon" src="images/search-icon.png" alt="Search">
                </button>
            </form>
            <div id="user-dropdown">
                <a href="cart.html">
                    <img id="cart-icon" src="images/cart-icon.png" alt="Cart">
                </a>
                <span id="username">User ▼</span>
                <div id="dropdown-menu" class="hidden">
                    <button id="logout-button">Logout</button>
                </div>
            </div>
        </header>
        <div class="container">
            <h1 class="mb-4">Your Shopping Cart</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Movie Title</th>
                    <th id="shop-quantity">Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th id="shop-actions">Actions</th>
                </tr>
                </thead>
                <tbody id="cart-items"></tbody>
            </table>

            <div class="d-flex justify-content-end mb-3">
                <h4 id="shop-total">Total: $0</h4>
            </div>

            <div id="shop-proceed" class="d-flex justify-content-end">
                <a href="payment.html" class="btn btn-success">Proceed to Payment</a>
            </div>
        </div>
        <!-- Load jQuery and Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>-->
        <!--        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>-->
        <script src="js/header.js"></script>
        <script src="js/cart.js"></script>
    </body>
</html>
